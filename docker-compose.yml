version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: gymf-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: gymf
    volumes:
      - mongodb_data:/data/db
    networks:
      - gymf-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gymf-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://mongodb:27017/gymf
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
      JWT_EXPIRE: 7d
      FRONTEND_URL: http://localhost:5173
    depends_on:
      - mongodb
    networks:
      - gymf-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gymf-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - gymf-network
    volumes:
      - ./frontend:/app
      - /app/node_modules

networks:
  gymf-network:
    driver: bridge

volumes:
  mongodb_data:

